---
layout: page
extra_class: fullscreen
title: Examples
heading: Examples
permalink: /examples/
---
	<p class="center-text"> Free Jekyll themes and examples to get you started on your next project </p>

<div class="set">

	{% for example in site.examples %}

		<div class="set-item">
			<div class="image-container">
				<img src="{{ site.baseurl }}/img/examples/{{ example.name | downcase | replace:' ','_' }}.jpg" alt="{{ example.name }}">
			</div>

			<div class="set-item-details">
				<h3><a data-theme-name="{{ example.name }}" class="github-link" href="{{ example.url | prepend: site.baseurl }}">{{ example.name }}</a></h3>
			</div>
		</div>
	{% endfor %}

	<div class="set-item set-item-filler"></div>
